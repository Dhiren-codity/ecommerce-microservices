# Minimal Go Tests CI
# Works for any repository structure with go.mod at root or in subdirectories

name: Go Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run tests
      run: |
        # Find all directories with go.mod and run tests
        # Exit with error if any test fails
        set -e
        find . -name go.mod -execdir sh -c 'go mod download && go test -v ./...' \;
