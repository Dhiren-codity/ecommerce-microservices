name: Ruby Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install dependencies
      run: |
        cd api-gateway
        bundle install

    - name: Run tests
      run: |
        cd api-gateway
        bundle exec rspec

    - name: Run tests with documentation format
      run: |
        cd api-gateway
        bundle exec rspec --format documentation

    - name: Generate coverage report
      run: |
        cd api-gateway
        bundle exec rspec --format progress
